# Set up your github repository

* Go to github
* Create a new repository 
* Initialise with a README
* Make a note of the repository address

---

# Only once

The following steps you should only have to perform once on any given machine

* Open bash terminal
* On windows this can be found as git bash
* Run `git config --global user.name "yourusername"`
* Run `git config --global user.email "your registered email"`

---

# Start your Rstudio project

* Create a new project
* Choose checkout git repository
* You may need to point RStudio at your git executable (Can be done under Tools -&gt; Global options)

---

# Adding a file

Modified files can be added to be tracked by git in the git window of the environment pane

* Select a file to be staged
* Click Commit - this creates the snapshot of the repository
* Click Push - this pushes all commits to the remote repository

---

# Pulling files

* It is a good idea to pull whenever you start work
* Especially if you are working with other people
* Click pull - pulls in all changes on the remote to your local version

---

# Everything is backed up

* When using a remote repository you get the benefit of everything being backed up
* All local copies (i.e on laptops/computers) have a full copy of the commit history
* Worth remembering since it means nothing in the history is confidential

---

# Some other useful commands

* git diff - shows differences between files - defaults to the two most recent versions
* git log - used in the shell to show the history of commits

---

# For exisiting projects

If you have an exisiting project that you want to associate with git 

* Make sure that it is treated as an Rstudio project
* You can create projects based on existing code
* Create your new git repository on github.com or similar
* In the shell 
    + `git init`
    + `git add "some file"`
    + `git commit`
    + `git remote add origin "url of remote repository"`
    + `git push -u origin master`
* Restarting Rstudio should then associate R studio project with the version control system
